<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="/assets/logo-vt.svg" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LogIn</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
  <style>
    body {
      background-color: #f29a2e;
    }
  </style>

</head>

<body class=" d-flex justify-content-center align-items-center vh-100">
  <div class="bg-white p-5 rounded-5 text-dark shadow" style="width: 25rem">
    <div class="d-flex justify-content-center">
      <img src="./imagenes/login-icon.svg" alt="login-icon" style="height: 7rem" />
    </div>
    <div class="text-center fs-1 fw-bold">Ingreso</div>
    <div class="input-group mt-4">
      <div class="input-group-text bg-danger">
        <img src="./imagenes/username-icon.svg" alt="username-icon" style="height: 1rem" />
      </div>
      <input class="form-control bg-light" type="text" placeholder="Email o Nombre de Usuario" />
    </div>
    <div class="input-group mt-1">
      <div class="input-group-text bg-danger">
        <img src="./imagenes/password-icon.svg" alt="password-icon" style="height: 1rem" />
      </div>
      <input class="form-control bg-light" type="password" placeholder="Contraseña" />
    </div>
    <div class="d-flex justify-content-around mt-1">
      <div class="d-flex align-items-center gap-1">
        <input class="form-check-input" type="checkbox" />
        <div class="pt-1" style="font-size: 0.9rem">Recordarme</div>
      </div>
      <div class="pt-1">
        <a href="#" class="text-decoration-none text-dark fw-semibold fst-italic" style="font-size: 0.9rem">Olvidaste tu
          Contraseña?</a>
      </div>
    </div>
    <div class="btn btn-danger text-white w-100 mt-4 fw-semibold shadow-sm">
      Ingresar
    </div>
    <div class="d-flex gap-1 justify-content-center mt-1">
      <div>No tienes una cuenta?</div>
      <a href="#" class="text-decoration-none text-dark fw-semibold">Registrate!</a>
    </div>
  </div>
</body>

</html>
